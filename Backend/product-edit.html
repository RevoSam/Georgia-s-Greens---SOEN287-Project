<!DOCTYPE html>
<html>
    <head>
        <title>backend-concept</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="product-edit.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class = "sidebar">
           <p>Put any picture here</p>
        </div>
        <div class = "right-side">
            <div class = "product-form">
                <table>
                    <tr>
                       <td colspan="12"><div class="circled-picture"><p>Product pricture here!</p></div></td>
                    </tr>
                    <tr>
                        <td class ="col-7" colspan="7">
                            <label for="product-name">Product Name</label><br>
                            <input type="text" name="product-name"/>
                        </td>
                        <td class = "col-2" colspan="2">
                            <label for="product-name">Product Code</label><br>
                            <input type="text" name="product-name"/>
                        </td>
                        <td class = "col-2" colspan="2">
                            <label for="product-name">Quantity</label><br>
                            <input type="text" name="product-name"/>
                        </td>
                    </tr>
                    <tr>
                            <td class = "col-3" colspan="3">
                                <label for="product-price">Price</label><br>
                                <input type="text" name="product-price"/>
                            </td>
                            <td class = "col-3 pd" colspan="3">
                                <label for="product-discount">Discount</label><br>
                                <input type="text" name="product-discount"/>
                            </td>
                            <td class = "col-3 date" colspan="3">
                                <label for="discount-date">Discount End Date</label>
                                <input type="date" id="discount-date" name="discount-date">
                            </td>
                            <td class = "col-3" colspan="3">
                                <label for="is-discount">Discount?</label>
                                <input type="checkbox" id="is-discount" name="is-discount" value="is-discount">
                            </td>
                    </tr>
                    <tr>
                        <td class = "col-2 origin" colspan="2">
                            <label for="product-origin">Origin</label><br>
                            <input type="text" name="product-origin"/>
                        </td>
                        <td class = "col-10" colspan="10">
                            <label for="product-short-description">Short Description</label><br>
                            <input type="text" name="product-short-description"/>
                        </td>
                    </tr>
                    <tr>
                        <td class ="col-12" colspan="12">
                            <label for="product-long-description">Long Description</label><br>
                            <textarea name="product-long-description" rows="7" cols="10"></textarea>
                        </td>
                    </tr>
                    <tr class = "button-row">
                        <td colspan="12">
                            <button type="button" id="save-button">Save</button>
                            <button type="button" id="cancel-button">Cancel</button> 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
